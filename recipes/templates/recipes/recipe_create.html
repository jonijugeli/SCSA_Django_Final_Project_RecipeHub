{% extends "base.html" %}
{% block title %}Create Recipe{% endblock %}
{% block content %}
<h2>Create Recipe</h2>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'recipes:home' %}" class="btn btn-secondary mt-2">Back</a>
{% endblock %}
