{% extends "base.html" %}
{% block title %}Recipes Home{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>All Recipes</h2>
    <a href="{% url 'recipes:recipe_create' %}" class="btn btn-success">Create New Recipe</a>
</div>

<ul class="list-group mt-3">
    {% for recipe in recipes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ recipe.title }}</strong> by {{ recipe.author.email }}
        </div>
        <div>
            <a href="{% url 'recipes:recipe_update' recipe.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'recipes:recipe_delete' recipe.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No recipes yet.</li>
    {% endfor %}
</ul>
{% endblock %}
