{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
{% endblock %}
